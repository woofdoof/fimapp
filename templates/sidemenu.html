			<ion-list>

				<div ng-repeat="p in pages">
					<a ui-sref="app.{{p.ref}}" ui-sref-active="currentlyActive" class="item item-thumbnail-left">					
					<img src="img/{{p.name}}.png">

				</div>					

			</ion-list>

		</ion-content>

	</ion-side-menu>

</ion-side-menus>
